<div id="container2">
    <br>
        <div class="tabla">
            <h3 style="margin-bottom: 30px; text-align: center;">Citas</h3>
            <table class="table table-striped table-borderless border corner">
            <thead>
              <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Hora</th>
                <th scope="col">Nombre</th>
                <th scope="col">Telefono</th>
                <th scope="col">Correo</th>
                <th scope="col">Precio</th>
                <th scope="col">Modelo</th>
                <th scope="col">Marca</th>
                <th scope="col">AÃ±o</th>
                <th scope="col">Dias</th>
                <th scope="col">Cancelar Cita</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let datos of datos">
                    <ng-container *ngIf="datos.correo == this.cuenta">
                        <td>{{datos.fecha}}</td>
                        <td>{{datos.hora}}</td>
                        <td>{{datos.nombre}}</td>
                        <td>{{datos.telefono}}</td>
                        <td>{{datos.correo}}</td>
                        <td>{{datos.precio}}</td>
                        <td>{{datos.modelo}}</td>
                        <td>{{datos.marca}}</td>
                        <td>{{datos.anio}}</td>
                        <td>{{datos.dias}}</td>
                        <td><button (click)="borrar(datos)">Cancelar cita</button></td>
                    </ng-container>
                </tr>
            </tbody>
          </table>
        </div>
</div>
