<div class="formulario">
    <h2>Login por Usuario y Contrase√±a</h2>
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="pass">
        </div>
        <input type="submit" value="Enviar">
    </form>
</div>
<br>
<p>No tienes cuenta? Registrate <a class="" aria-current="page" routerLink="/registro" routerLinkActive="active">Aqui</a></p>
