<div class="cars">
    <h1 class="text-center">
        Our Cars
    </h1>
    <div class="card-group row row-col-1 row-cols-lg-3 g-3">
        @for (c of ourCars; track c; let i = $index) {
        <div class="col">
            <div class="card h-100">
                <img src="{{c.img}}" alt="..." class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{c.name}}</h5>
                    <p class="card-text">{{c.year}}</p>
                    <p class="card-text"><small class="test-muted"> USD ${{c.pricerent}}</small></p>
                </div>
                <a [routerLink]="['/cars',i]" class="mb-3 btn btn-outline-primary btn-block">Rent</a>
            </div>
        </div>
        }
    </div>
</div>
