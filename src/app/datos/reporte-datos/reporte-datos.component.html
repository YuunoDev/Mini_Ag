<div id="container2">
    <h2>
        Listado clientes
    </h2>
    
        <div class="tabla">
            <h3 style="margin-bottom: 30px; text-align: center;">Lista de Usuarios</h3>
            <table class="table table-striped table-borderless border corner">
            <thead>
              <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Hora</th>
                <th scope="col">Nombre</th>
                <th scope="col">Telefono</th>
                <th scope="col">Correo</th>
                <th scope="col">Precio</th>
                <th scope="col">Modelo</th>
                <th scope="col">Marca</th>
                <th scope="col">AÃ±o</th>
                <th scope="col">Dias</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let datos of datos">
                <td>{{datos.fecha}}</td>
                            <td>{{datos.hora}}</td>
                            <td>{{datos.nombre}}</td>
                            <td>{{datos.telefono}}</td>
                            <td>{{datos.correo}}</td>
                            <td>{{datos.precio}}</td>
                            <td>{{datos.modelo}}</td>
                            <td>{{datos.marca}}</td>
                            <td>{{datos.anio}}</td>
                            <td>{{datos.dias}}</td>
              </tr>
            </tbody>
          </table>
        </div>
</div>
